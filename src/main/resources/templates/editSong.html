<!DOCTYPE html>
<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Song</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<h1>Edit Song</h1>
<form th:action="@{/songs/edit/{id}(id=${song.id})}" method="post" th:object="${song}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>

    <div>
        <label for="length">Length (seconds):</label>
        <input type="number" id="length" name="length" th:field="*{length}" required>
    </div>

    <div>
        <label for="trackNumber">Track Number:</label>
        <input type="number" id="trackNumber" name="trackNumber" th:field="*{trackNumber}" required>
    </div>

    <div>
        <input type="submit" value="Save Changes">
    </div>
</form>
<a th:href="@{/songs}">Back to Songs</a>
</body>
</html>
