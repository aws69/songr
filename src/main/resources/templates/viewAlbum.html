<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
  <title>View Album</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<h1>Album Details</h1>
<table>
  <tr>
    <td>Title:</td>
    <td th:text="${album.title}"></td>
  </tr>
  <tr>
    <td>Artist:</td>
    <td th:text="${album.artist}"></td>
  </tr>
  <tr>
    <td>Song Count:</td>
    <td th:text="${album.songCount}"></td>
  </tr>
  <tr>
    <td>Length (seconds):</td>
    <td th:text="${album.length}"></td>
  </tr>
  <tr>
    <td>Image:</td>
    <td><img th:src="${album.imageUrl}" alt="Album Art" width="200px" height="200px" src=""></td>
  </tr>
</table>
<a th:href="@{/albums}">Back to Albums</a>

<a th:href="@{/albums/{id}/songs}(id=${album.id})">View Songs</a>
</body>
</html>
